
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Location Postcode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #666;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

    .input-group {
      margin: 25px 0;
    }

    .postcode-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .postcode-input:focus {
      border-color: #40BF94;
    }

    .postcode-input::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #40BF94;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #369d7a;
    }

    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="modal">
    <button class="close-btn">Ã—</button>
    
    <div class="modal-header">
      <h2 class="modal-title">First, we need your location</h2>
      <p class="modal-subtitle">What's the postcode of the suburb where the job will take place?</p>
    </div>

    <div class="input-group">
      <input 
        type="text" 
        class="postcode-input" 
        placeholder="Postcode"
        maxlength="4"
        pattern="[0-9]*"
      >
    </div>

    <button class="submit-btn">Next</button>
  </div>

  <script>
    // Close modal functionality
    document.querySelector('.close-btn').addEventListener('click', () => {
      window.close();
    });

    // Input validation
    const input = document.querySelector('.postcode-input');
    const submitBtn = document.querySelector('.submit-btn');

    input.addEventListener('input', (e) => {
      // Only allow numbers
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
      
      // Enable/disable submit button based on input length
      if (e.target.value.length === 4) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    });

    // Initially disable submit button
    submitBtn.disabled = true;

    // Submit functionality
    submitBtn.addEventListener('click', () => {
      const postcode = input.value;
      if (postcode.length === 4) {
        alert(`Postcode ${postcode} submitted!`);
      }
    });
  </script>
</body>
</html>
